<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Mirr! üíñ</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #d81b60;
        }
        .falling {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: red;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Mirr! üíï</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p class="message">You make my world brighter, and my heart beats for you. 
    This day is just a reminder of how much I love and cherish you. 
    Happy Valentine's Day, my love! üíñ</p>
    <button class="button" onclick="showSurprise()">Click for a Surprise</button>
    
    <script>
        function showSurprise() {
            alert("You are the best thing that ever happened to me, Mirr! üíò");
            startHeartShower();
        }
        function startHeartShower() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.className = "falling";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
